<div class="container" >
  <h1>File Upload</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name <span class="danger">*</span></label>
    <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="avatar">Avatar <span class="danger">*</span></label>
    <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput >
  </div>
  <div>
  <img class="imageclass"  src={{src}} alt="Image preview...">
  </div>

  <div>
    <div class="row">
      <div class="col-md-2">
        <button type="submit" [disabled]="form.invalid || loading " style="background-color: seagreen" class="btn btn-sm btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
      </div>
      <div class="col-md-10">
        <button type="button" [disabled]="form.invalid || loading " class="btn btn-sm btn-default" (click)="clearFile()">clear file</button>
      </div>
    </div>
  </div>
</form>
</div>
