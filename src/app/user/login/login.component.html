<div class="container" id="loginDiv">
<div class="well">
<h1>Login</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-md-2"><label for="username">Username <span class="danger">*</span></label></div>
    <div class="col-md-10"><input type="text" class="form-control" id="username" placeholder="Enter Name" formControlName="username" #fileInput></div>
  </div>
  <div class="form-group row">
    <div class="col-md-2"><label for="password">Password <span class="danger">*</span></label></div>
    <div class="col-md-10"><input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password"></div>
  </div>
  
  
  <div>
    <div class="row">
      <div class="col-md-2">
        <button type="submit" [disabled]="form.invalid || loading " style="background-color: seagreen" class="btn btn-sm btn-success">Login <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
      </div>
      <div class="col-md-10">
        <button type="button" [disabled]="loading " (click)="forgotPassword()" class="btn btn-sm btn-default" >Forgot Password?</button>
      </div>
    </div>
  </div>
</form>
</div>
<span><a routerLink="/signup">Signup?</a></span>
</div>
