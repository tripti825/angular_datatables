<div class="container" id="loginDiv">
<div class="well">
<h1>Sign Up</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-md-2"><label for="name">Name <span class="danger">*</span></label></div>
    <div class="col-md-10"><input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name"></div>
  </div>
  <div class="form-group row">
    <div class="col-md-2"><label for="username">Username <span class="danger">*</span></label></div>
    <div class="col-md-10"><input type="text" class="form-control" id="username" placeholder="Enter Username" formControlName="username" #fileInput></div>
  </div>
  <div class="form-group row">
    <div class="col-md-2"><label for="password">Password <span class="danger">*</span></label></div>
    <div class="col-md-10"><input type="password" class="form-control" id="password" placeholder="Enter Password" formControlName="password"></div>
  </div>
  <div class="form-group row">
    <div class="col-md-2"><label for="confirmpassword">Confirm Password <span class="danger">*</span></label></div>
    <div class="col-md-10"><input type="password" class="form-control" id="confirmpassword" placeholder="Re Enter Password" formControlName="confirmpassword"></div>
  </div>
  
  
  <div>
    <div class="row">
      <div class="col-md-2">
        <button type="submit" [disabled]="form.invalid || loading " style="background-color: seagreen" class="btn btn-sm btn-success">Sign Up <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
      </div>
      
    </div>
  </div>
</form>
</div>
<span><a routerLink="/login">Login?</a></span>
</div>
